<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Dominion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a2e; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; }
    #gameCanvas { display: block; cursor: grab; }
    #gameCanvas:active { cursor: grabbing; }

    #hud {
      position: fixed; top: 20px; left: 20px; color: #e0e0e0; font-size: 14px;
      background: rgba(0, 0, 0, 0.6); padding: 12px 16px; border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
    }
    #hud h1 { font-size: 18px; font-weight: 600; margin-bottom: 8px; color: #ffd700; letter-spacing: 1px; }
    #hud p { opacity: 0.8; line-height: 1.5; }
    kbd { background: rgba(255, 255, 255, 0.15); padding: 2px 6px; border-radius: 4px; font-family: inherit; font-size: 12px; }

    #coords {
      position: fixed; bottom: 20px; left: 20px; color: #e0e0e0; font-size: 14px;
      background: rgba(0, 0, 0, 0.6); padding: 12px 16px; border-radius: 8px; font-family: 'Courier New', monospace;
      border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); line-height: 1.6;
      display: none; /* Hidden until game starts */
    }
    #hud {
      display: none; /* Hidden until game starts */
    }
    .game-active #hud, .game-active #coords {
      display: block;
    }

    /* Lab Modal */
    .lab-overlay {
      position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6);
      display: flex; align-items: center; justify-content: center; z-index: 1000;
    }
    .lab-overlay.hidden { display: none; }

    .lab-modal {
      background: #1a1a2e; border: 2px solid #6495ED50; border-radius: 12px;
      padding: 20px; width: 700px; max-width: 95vw; color: #e0e0e0;
    }

    .lab-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .lab-title { color: #6495ED; font-size: 18px; font-weight: 600; letter-spacing: 1px; margin: 0; }
    .lab-close {
      background: transparent; border: none; color: #888; font-size: 24px;
      cursor: pointer; padding: 0 8px; line-height: 1;
    }
    .lab-close:hover { color: #f44336; }

    /* List phase */
    .lab-templates { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
    .lab-template-btn {
      display: flex; justify-content: space-between; align-items: center;
      background: #ffffff15; border: none; border-radius: 6px; padding: 12px 16px;
      color: #fff; cursor: pointer; font-size: 14px;
    }
    .lab-template-btn:hover { background: #6495ED40; }
    .template-cost { color: #4caf50; }

    .lab-new-btn {
      background: #4caf5030; border: none; border-radius: 6px; padding: 12px;
      color: #4caf50; cursor: pointer; font-size: 14px; font-weight: 600;
    }
    .lab-new-btn:hover { background: #4caf5050; }

    /* Design phase */
    .lab-columns { display: flex; gap: 16px; margin-bottom: 16px; }
    .lab-column {
      flex: 1; border: 1px solid #ffffff20; border-radius: 8px; padding: 12px;
    }
    .lab-column legend { color: #aaa; font-size: 12px; font-weight: 600; padding: 0 8px; }

    .lab-options { display: flex; flex-direction: column; gap: 4px; }
    .lab-option {
      display: flex; align-items: center; gap: 8px; padding: 8px;
      border-radius: 4px; cursor: pointer; font-size: 13px;
    }
    .lab-option:hover { background: #ffffff15; }
    .lab-option.disabled { opacity: 0.4; cursor: not-allowed; }
    .lab-option input { display: none; }

    .option-radio {
      width: 14px; height: 14px; border: 2px solid #666; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .lab-option input:checked + .option-radio { border-color: #6495ED; }
    .lab-option input:checked + .option-radio::after {
      content: ''; width: 6px; height: 6px; background: #6495ED; border-radius: 50%;
    }
    .option-name { flex: 1; }
    .option-cost { color: #888; font-size: 11px; }

    .lab-tooltip {
      background: #00000050; border-radius: 6px; padding: 10px 14px;
      font-size: 12px; color: #aaa; margin-bottom: 12px; height: 58px; overflow-y: auto;
    }
    .lab-tooltip.unavailable { color: #ff9800; }

    .lab-stats {
      display: flex; flex-wrap: wrap; gap: 12px; background: #00000030;
      border-radius: 8px; padding: 14px; margin-bottom: 16px; min-height: 90px;
    }
    .stat { display: flex; flex-direction: column; align-items: center; min-width: 60px; }
    .stat-label { font-size: 10px; color: #666; text-transform: uppercase; }
    .stat-value { font-size: 18px; font-weight: 600; color: #fff; }
    .stat-value.cost { color: #4caf50; }
    .stat-value.error { color: #f44336; }
    .stat.abilities { flex-direction: row; gap: 12px; width: 100%; justify-content: center; font-size: 13px; min-height: 20px; color: #ffb74d; }
    .stat.error-msg { width: 100%; color: #f44336; font-size: 12px; text-align: center; word-wrap: break-word; height: 60px; overflow-y: auto; display: flex; align-items: flex-start; justify-content: center; }
    .stats-empty { color: #666; font-size: 13px; text-align: center; width: 100%; }

    .lab-name-row { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .lab-name-row label { color: #aaa; font-size: 13px; font-weight: 600; }
    #lab-name {
      flex: 1; background: #ffffff10; border: 2px solid #6495ED50; border-radius: 6px;
      padding: 10px 14px; color: #fff; font-size: 14px; outline: none;
    }
    #lab-name:focus { border-color: #6495ED; }
    #lab-name.invalid { border-color: #f44336; }
    .lab-name-error { color: #f44336; font-size: 12px; }

    .lab-actions { display: flex; gap: 12px; }
    .lab-back-btn, .lab-save-btn {
      flex: 1; padding: 12px; border: none; border-radius: 6px;
      font-size: 14px; font-weight: 600; cursor: pointer;
    }
    .lab-back-btn { background: #ffffff15; color: #aaa; }
    .lab-back-btn:hover { background: #ffffff25; }
    .lab-save-btn { background: #4caf5040; color: #4caf50; }
    .lab-save-btn:hover:not(:disabled) { background: #4caf5060; }
    .lab-save-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .lab-phase.hidden { display: none; }

    /* Lab Tabs */
    .lab-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      border-bottom: 2px solid #ffffff20;
      padding-bottom: 8px;
    }
    .lab-tab {
      background: #ffffff10;
      border: none;
      border-radius: 6px 6px 0 0;
      padding: 10px 20px;
      color: #888;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .lab-tab:hover { background: #ffffff20; color: #aaa; }
    .lab-tab.active {
      background: #6495ED30;
      color: #6495ED;
      border-bottom: 2px solid #6495ED;
      margin-bottom: -2px;
    }

    .lab-tab-content { min-height: 300px; }
    .lab-tab-content.hidden { display: none; }

    /* Research Tab */
    .lab-science-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #00000030;
      border-radius: 6px;
      padding: 8px 14px;
      margin-bottom: 12px;
      font-size: 16px;
    }
    .science-icon { font-size: 20px; }
    .science-amount { color: #64b5f6; font-weight: 600; }

    .tech-tree-container {
      position: relative;
      background: #00000030;
      border-radius: 8px;
      padding: 16px;
      min-height: 220px;
      overflow-x: auto;
    }
    .tech-tree-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .tech-line {
      fill: none;
      stroke-width: 2;
    }
    .tech-line.line-unlocked { stroke: #4caf50; }
    .tech-line.line-locked { stroke: #ffffff30; }

    .tech-tree-nodes { position: relative; }

    .tech-node {
      position: absolute;
      background: #1a1a2e;
      border: 2px solid #666;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: default;
      transition: all 0.2s;
    }
    .tech-name { font-size: 12px; font-weight: 600; color: #e0e0e0; }
    .tech-cost { font-size: 11px; color: #888; margin-top: 4px; }

    .tech-unlocked {
      border-color: #4caf50;
      background: #4caf5015;
    }
    .tech-unlocked .tech-cost { color: #4caf50; }

    .tech-available {
      border-color: #6495ED;
      background: #6495ED15;
      cursor: pointer;
      box-shadow: 0 0 12px #6495ED40;
      animation: tech-pulse 2s infinite;
    }
    .tech-available:hover {
      background: #6495ED30;
      transform: scale(1.05);
    }
    @keyframes tech-pulse {
      0%, 100% { box-shadow: 0 0 8px #6495ED30; }
      50% { box-shadow: 0 0 16px #6495ED60; }
    }

    .tech-locked {
      border-color: #444;
      opacity: 0.5;
    }
    .tech-locked .tech-name { color: #888; }

    .tech-tooltip {
      background: #00000080;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 12px;
      color: #aaa;
      margin-top: 12px;
      height: 54px; /* Fixed height for ~3 lines */
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .tech-tooltip.visible { opacity: 1; }

    /* Dependency highlighting */
    .tech-node.tech-dependency {
      border-color: #ffb74d !important;
      box-shadow: 0 0 12px #ffb74d60 !important;
    }
    .tech-line.line-dependency {
      stroke: #ffb74d !important;
      stroke-width: 3 !important;
    }
  </style>
</head>

  <canvas id="gameCanvas"></canvas>

  <div id="hud">
    <h1>HEX DOMINION</h1>

  </div>

  <div id="coords">--</div>

  <script src="dist/bundle.js"></script>
</body>
</html>
